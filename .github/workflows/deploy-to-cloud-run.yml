name: Build & Deploy to Google Cloud Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPO_NAME: ${{ secrets.GCP_ARTIFACT_REPO }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/iris-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          # Build the full image name from secrets
          IMAGE_NAME="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/iris-api"
      
          # Full tag with commit SHA
          FULL_TAG="${IMAGE_NAME}:${{ github.sha }}"
      
          echo "Building image: $FULL_TAG"
      
          docker build -t "$FULL_TAG" .
      
          echo "Pushing image: $FULL_TAG"
          docker push "$FULL_TAG"

      - name: Set image tag
        id: vars
        run: |
          echo "full_image=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/iris-api:${{ github.sha }}" >> $GITHUB_OUTPUT
            
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          region: ${{ secrets.GCP_REGION }}
          image: "$$   {{ secrets.GCP_REGION }}-docker.pkg.dev/   $${{ secrets.GCP_PROJECT_ID }}/$$   {{ secrets.GCP_ARTIFACT_REPO }}/iris-api:   $${{ github.sha }}"
          flags: '--allow-unauthenticated --platform managed --port 8080 --service-account=cloud-run-runtime@fastapi-iris-demo.iam.gserviceaccount.com'
